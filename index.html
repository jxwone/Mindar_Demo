<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Rocket Launch</title>

  <!-- A-Frame 1.5 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- A-Frame Extras (animation-mixer improvements, etc.) -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .mindar-video {
      object-fit: cover !important;
      width: 100% !important;
      height: 100% !important;
    }
    /* Simple UI button overlay */
    #launchBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #ff6a00;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- Launch Button -->
  <button id="launchBtn">Launch Rocket</button>

  <!-- AR Scene -->
  <a-scene embedded
           mindar-image="imageTargetSrc: ./myimage.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           loading-screen="enabled: false"
           inspector="false"
           keyboard-shortcuts="enterVR: false; esc: false">

    <a-assets>
      <!-- Use proper raw GitHub link via jsDelivr for reliable loading -->
      <a-asset-item id="rocketModel"
                    src="https://cdn.jsdelivr.net/gh/jxwone/Mindar_Demo/Rocket_Demo.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <a-entity mindar-image-target="targetIndex:0">

      <!-- Rocket model: default pose at timeScale 0 -->
      <a-gltf-model id="rocket"
                    src="#rocketModel"
                    scale="0.5 0.5 0.5"
                    position="0 0 0.1"
                    rotation="0 0 0"
                    animation-mixer="clip: rocket_launch; loop: once; timeScale: 0;">
      </a-gltf-model>

      <!-- Basic lighting -->
      <a-light type="directional" intensity="1" position="1 1 1"></a-light>
      <a-light type="ambient" intensity="0.6"></a-light>

    </a-entity>
  </a-scene>

<!-- Interactivity Script -->
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const rocket = document.querySelector("#rocket");
    const btn = document.querySelector("#launchBtn");

    function resetRocket() {
      // Stop any current animation completely
      const mixer = rocket.components['animation-mixer']?.mixer;
      if (mixer) mixer.stopAllAction();

      // Reset transforms to default pose
      rocket.object3D.position.set(0, 0, 0.1);
      rocket.object3D.scale.set(0.3, 0.3, 0.3);
      rocket.object3D.rotation.set(0, 0, 0);
    }

    function launchRocket() {
      // Reset rocket before starting animation
      resetRocket();

      // Play the animation
      rocket.setAttribute('animation-mixer', {
        clip: 'rocket_launch',
        loop: 'once',
        timeScale: 1
      });
    }

    // Listen for animation finished event to auto-reset
    rocket.addEventListener('animation-finished', () => {
      resetRocket();
    });

    // Launch on button click or rocket tap
    btn.addEventListener("click", launchRocket);
    rocket.addEventListener("click", launchRocket);
  });
</script>
</body>
</html>
