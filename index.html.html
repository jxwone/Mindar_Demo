<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MindAR Image Tracking Demo</title>

    <!-- A-Frame and MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene mindar-image="imageTargetSrc: ./myimage.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <!-- Camera -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Image anchor: this is what appears when the image is detected -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-box position="0 0 0" color="#ff66cc" depth="0.5" height="0.5" width="0.5"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 4000"></a-box>
      </a-entity>

    </a-scene>
  </body>
</html>
