<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Rocket Launch</title>

  <!-- A-Frame 1.5 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- A-Frame Extras (animation-mixer improvements, etc.) -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    a-scene {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .mindar-video {
      object-fit: cover !important;
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <!-- AR Scene -->
  <a-scene embedded
           mindar-image="imageTargetSrc: ./myimage.mind;"
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false"
           loading-screen="enabled: false"
           inspector="false"
           keyboard-shortcuts="enterVR: false; esc: false">

    <a-assets>
      <!-- Use proper raw GitHub link via jsDelivr for reliable loading -->
      <a-asset-item id="rocketModel"
                    src="https://cdn.jsdelivr.net/gh/jxwone/Mindar_Demo/Rocket_Demo.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>
    
      <!-- Target area for MindAR tracking -->
      <a-entity id="rocket-container" mindar-image-target="targetIndex:0">
        <!-- Prompt text above the rocket -->
        <a-text
          id="tapPrompt"
          value="Tap the object!"
          color="#ffffff"
          position="0 0.7 0.1"
          align="center"
          width="2"
          shader="msdf"
          stroke="#000000"
          stroke-width="2"
        ></a-text>
      </a-entity>
    </a-scene>

 <!-- Interactivity Script -->
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const container = document.querySelector("#rocket-container");
        const prompt = document.querySelector("#tapPrompt");

        function addRocket() {
          // Create a new rocket entity
          const rocket = document.createElement("a-gltf-model");
          rocket.setAttribute("src", "#rocketModel");
          rocket.setAttribute("position", "0 0 0.1");
          rocket.setAttribute("scale", "0.3 0.3 0.3");
          rocket.setAttribute("rotation", "0 0 0");
          rocket.setAttribute("animation-mixer", "clip:none; loop:once; timeScale:1;");

          // Add click listener to play animation
          rocket.addEventListener("click", () => {
            prompt.setAttribute("visible", false); // Hide "Tap the object!"
            rocket.setAttribute("animation-mixer", {
              clip: "rocket_launch",
              loop: "once",
              timeScale: 1,
            });

            // When animation finishes, reload a fresh rocket
            rocket.addEventListener(
              "animation-finished",
              () => {
                container.removeChild(rocket); // Remove old one
                prompt.setAttribute("visible", true); // Show text again
                addRocket(); // Add fresh rocket for replay
              },
              { once: true }
            );
          });

          container.appendChild(rocket);
        }

        addRocket(); // Add rocket on load
      });
    </script>
  </body>
</html>
