<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MindAR Tap Rocket</title>

    <!-- A-Frame 1.5 -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- A-Frame Extras (for animation-mixer support) -->
    <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
      a-scene { width:100%; height:100%; position:absolute; top:0; left:0; }
      .mindar-video { object-fit:cover!important; width:100%!important; height:100%!important; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      mindar-image="imageTargetSrc: ./myimage.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled:false"
      device-orientation-permission-ui="enabled:false"
      loading-screen="enabled:false"
      inspector="false"
      keyboard-shortcuts="enterVR:false; esc:false"
    >
      <a-assets>
        <a-asset-item
          id="rocketModel"
          src="https://cdn.jsdelivr.net/gh/jxwone/Mindar_Demo/Rocket_Demo.glb">
        </a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <a-entity mindar-image-target="targetIndex:0">

        <!-- Instruction text -->
        <a-text id="tapPrompt"
                value="Tap the object!"
                color="#ffffff"
                stroke="#000000"
                stroke-width="2"
                position="0 0.7 0.1"
                align="center"
                width="2">
        </a-text>

        <!-- Rocket model -->
        <a-gltf-model id="rocket"
                      src="#rocketModel"
                      scale="0.3 0.3 0.3"
                      position="0 0 0.1"
                      rotation="90 0 0"
                      animation-mixer="clip:rocket_launch; loop:once; timeScale:0;">
        </a-gltf-model>

        <!-- Basic lighting -->
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
        <a-light type="ambient" intensity="0.6"></a-light>
      </a-entity>
    </a-scene>

    <script>
    window.addEventListener("DOMContentLoaded", () => {
    const markerTarget = document.querySelector("#markerTarget");
    const rocket = document.querySelector("#rocket");
    const prompt = document.querySelector("#tapPrompt");

    // make sure animation is paused initially
    rocket.setAttribute("animation-mixer", {
      clip: "rocket_launch",
      loop: "once",
      timeScale: 0
    });

    // play animation when the target is tapped
    markerTarget.addEventListener("click", () => {
      prompt.setAttribute("visible", false);

      // play the animation by setting timeScale back to 1
      rocket.setAttribute("animation-mixer", {
        clip: "rocket_launch",
        loop: "once",
        timeScale: 1
      });
    });
  });
    </script>
  </body>
</html>
