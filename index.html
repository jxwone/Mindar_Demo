<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Tap Rocket with Reset</title>

  <!-- A-Frame 1.5 -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- A-Frame Extras for animation-mixer -->
  <script src="https://unpkg.com/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <!-- MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; overflow:hidden; }
    a-scene { width:100%; height:100%; position:absolute; top:0; left:0; }
    .mindar-video { object-fit:cover!important; width:100%!important; height:100%!important; }

    /* Invisible tap zone in the center */
    #tapZone {
      position: fixed;
      top: 50%; left: 50%;
      width: 200px; height: 200px;
      transform: translate(-50%, -50%);
      z-index: 10;
      background: rgba(0,0,0,0); /* invisible */
      cursor: pointer;
    }

    /* Reset button styling */
    #resetBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 20;
      padding: 10px 15px;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <!-- Invisible tap zone -->
  <div id="tapZone"></div>

  <!-- Reset button -->
  <button id="resetBtn">Reset</button>

  <a-scene
    embedded
    mindar-image="imageTargetSrc: ./myimage.mind;"
    color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled:false"
    device-orientation-permission-ui="enabled:false"
    loading-screen="enabled:false"
    inspector="false"
    keyboard-shortcuts="enterVR:false; esc:false"
  >
    <a-assets>
      <a-asset-item
        id="rocketModel"
        src="https://cdn.jsdelivr.net/gh/jxwone/Mindar_Demo/Rocket_Demo.glb">
      </a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

    <!-- MindAR target -->
    <a-entity id="markerTarget" mindar-image-target="targetIndex:0">

      <!-- Instruction text -->
      <a-text id="tapPrompt"
              value="Tap the rocket!"
              color="#ffffff"
              stroke="#000000"
              stroke-width="2"
              position="0 0.7 0.1"
              align="center"
              width="2">
      </a-text>

      <!-- Rocket model -->
      <a-gltf-model id="rocket"
                    src="#rocketModel"
                    scale="0.3 0.3 0.3"
                    position="0 0 0.1"
                    rotation="0 0 0"
                    animation-mixer="clip: rocket_launch; loop: once; timeScale: 0;">
      </a-gltf-model>

      <!-- Lighting -->
      <a-light type="directional" intensity="1" position="1 1 1"></a-light>
      <a-light type="ambient" intensity="0.6"></a-light>
    </a-entity>
  </a-scene>

  <!-- Script for tap and reset -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const rocket = document.querySelector("#rocket");
      const prompt = document.querySelector("#tapPrompt");
      const tapZone = document.querySelector("#tapZone");
      const resetBtn = document.querySelector("#resetBtn");

      // Ensure rocket starts paused at resting pose
      rocket.setAttribute("animation-mixer", { clip:"rocket_launch", loop:"once", timeScale:0 });

      // Tap the rocket (invisible button)
      tapZone.addEventListener("click", () => {
        // Disable tapZone after first tap
        tapZone.style.pointerEvents = "none";
        tapZone.style.display = "none";

        // Hide instruction text
        prompt.setAttribute("visible", false);

        // Play rocket animation
        rocket.setAttribute("animation-mixer", { clip:"rocket_launch", loop:"once", timeScale:1 });
      });

      // Reset button logic
      resetBtn.addEventListener("click", () => {
        // Reset rocket to resting pose
        rocket.setAttribute("animation-mixer", { clip:"rocket_launch", loop:"once", timeScale:0 });

        // Show instruction text
        prompt.setAttribute("visible", true);

        // Re-enable tapZone
        tapZone.style.pointerEvents = "auto";
        tapZone.style.display = "block";
      });
    });
  </script>
</body>
</html>
