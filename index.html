<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Minimal MindAR Rocket</title>

    <!-- A-Frame + MindAR -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <a-scene
      embedded
      mindar-image="imageTargetSrc: ./myimage.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
      loading-screen="enabled: false"
      inspector="false"
      keyboard-shortcuts="enterVR: false; esc: false"
    >

      <a-assets>
        <!-- Make sure the path is correct -->
        <a-asset-item id="rocketModel" src="./Rocket_Demo.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled:false"></a-camera>

      <a-entity mindar-image-target="targetIndex:0">
        <!-- Rocket model in default pose -->
        <a-gltf-model
          id="rocket"
          src="#rocketModel"
          scale="0.3 0.3 0.3"
          position="0 0 0.1"
          rotation="0 0 0"
        ></a-gltf-model>

        <!-- Basic lighting -->
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
        <a-light type="ambient" intensity="0.6"></a-light>
      </a-entity>
    </a-scene>
  </body>
</html>
